<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <style>
        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            width: 30px;
            height: 30px;
            text-align: center;
        }

        input {
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 16px;
        }

        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Sudoku Solver</h1>

    <table id="inputGrid">
        <!-- Create a 9x9 grid for input -->
    </table>

    <button onclick="solveSudoku()">Solve</button>

    <div id="output">
        <h2>Solution</h2>
        <table id="outputGrid">
            <!-- Create a 9x9 grid for output -->
        </table>
    </div>

    <script src="sudokuSolver.js"></script>
</body>
</html>
